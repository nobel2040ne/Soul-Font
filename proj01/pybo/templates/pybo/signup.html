<!DOCTYPE html>

  <style>
    * {

    body {

      background: linear-gradient(135deg, #ffe6f0 0%, #fff0f6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(255,230,240,0.6);
      backdrop-filter: blur(4px);

    }
    .signup-card {

      padding: 40px 32px;

      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      z-index: 1;
      text-align: center;
    }
    .blossom-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    .signup-card h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 4px;
    }
    .signup-card .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }
    .signup-card form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .signup-card input {
      padding: 12px 16px;
      font-size: 14px;
      border: 1px solid #f4c2c2;
      border-radius: 12px;
      background: #fff5f8;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .signup-card input:focus {
      border-color: #f78fb3;
      box-shadow: 0 0 0 3px rgba(247,143,179,0.3);
    }
    .signup-card .btn-area {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .signup-card .btn-area button {
      padding: 12px 24px;
      background-color: #ff9ff3;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    .signup-card .btn-area button:hover {
      background-color: #f78fb3;
      box-shadow: 0 4px 12px rgba(247,143,179,0.4);
    }
    .signup-card .footer {
      margin-top: 24px;
      font-size: 13px;
      color: #999;
    }
    .signup-card .footer a {
      color: #f78fb3;
      text-decoration: none;
      font-weight: 500;
    }
    .signup-card .footer a:hover {
      text-decoration: underline;
    }
    .signup-card form .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .signup-card form .form-group label {
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
    }

    .signup-card form .form-group input {

      border-radius: 12px;
      background: #fff5f8;
      outline: none;

    }
